<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap04</title>
</head>
<body>
    <script>

    class CarCl {
        constructor(make, speed) {
            this.make = make;
            this.speed = speed;
        }

        accelerate() {
            this.speed += 10;
            console.log(`${this.make} is going at ${this.speed} km/h`);
            return this;
        }

        brake() {
            this.speed -= 5;
            console.log(`${this.make} is going at ${this.speed} km/h`);
            return this; 
        }
    }

    class EVCl extends CarCl {
        #charge;

        constructor(make, speed, charge) {
            super(make, speed);
        this.#charge = charge;
        }

        chargeBattery(chargeTo) {
            this.#charge = chargeTo;
            return this; 
        }

        accelerate() {
            this.speed += 20;
            this.#charge--;
            console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.#charge}%`);
        return this;
        }
    }

    const rivian = new EVCl('Rivian', 120, 23);

    console.log(rivian);
    rivian
        .accelerate() // speed 140, charge 22
        .accelerate() // speed 160, charge 21
        .brake()      // speed 155
        .chargeBattery(50) // charge 50
        .accelerate(); // speed 175, charge 49
    </script>
</body>
</html>
