<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap01</title>
</head>
<body>
    <script>
        const whereAmI = function (lat, lng) {
            // 1. Reverse Geocoding
            fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
                .then(response => {
                    // 5. Handle 403 error manually (API limitation)
                    if (!response.ok)
                        throw new Error(`Problem with geocoding (${response.status})`);
                    return response.json();
                })
                .then(data => {
                    console.log(data); 
    
                    if (data.error || !data.country) {
                        throw new Error(`API Error: ${data.error ? data.error.description : 'Throttled or Invalid Data'}`);
                    }
                    // 3. Log location
                    console.log(`You are in ${data.city}, ${data.country}`);
                    // 6-7. Render country (Call Countries API based on result)
                    return fetch(`https://restcountries.com/v3.1/name/${data.country}`);
                })
                .then(response => {
                    if (!response.ok)
                        throw new Error(`Country not found (${response.status})`);
                    return response.json();
                })
                .then(data => {
                    console.log(`Country Data found for: ${data[0].name.common}`);
                })
                .catch(err => console.error(`${err.message}`));
        };

        whereAmI(52.508, 13.381);
        whereAmI(19.037, 72.873);
        whereAmI(-33.933, 18.474);
    </script>
</body>
</html>
