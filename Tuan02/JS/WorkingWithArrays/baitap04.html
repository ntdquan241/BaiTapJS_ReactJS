<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap04</title>
</head>
<body>
    <script>
       const dogs = [
            { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
            { weight: 8, curFood: 200, owners: ['Matilda'] },
            { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
            { weight: 32, curFood: 340, owners: ['Michael'] },
        ];

        dogs.forEach(dog => {
            dog.recFood = Math.trunc(dog.weight ** 0.75 * 28);
        });
        console.log("1. Dữ liệu sau khi tính toán:", dogs);

        const dogSarah = dogs.find(dog => dog.owners.includes('Sarah'));
        
        console.log(`2. Chó của Sarah ăn: ${
            dogSarah.curFood > dogSarah.recFood ? 'quá nhiều' : 'quá ít'
        } `);

        const ownersEatTooMuch = dogs
            .filter(dog => dog.curFood > dog.recFood)
            .flatMap(dog => dog.owners);
            
        const ownersEatTooLittle = dogs
            .filter(dog => dog.curFood < dog.recFood)
            .flatMap(dog => dog.owners);

        console.log("3. Chủ chó ăn nhiều:", ownersEatTooMuch);
        console.log("   Chủ chó ăn ít:", ownersEatTooLittle);

        console.log(`4. ${ownersEatTooMuch.join(' and ')}'s dogs eat too much!`);
        console.log(`   ${ownersEatTooLittle.join(' and ')}'s dogs eat too little!`);

        console.log("5. Có chó ăn chính xác không?", dogs.some(dog => dog.curFood === dog.recFood));

        const checkEatingOkay = dog => 
            dog.curFood > (dog.recFood * 0.9) && dog.curFood < (dog.recFood * 1.1);

        console.log("6. Có chó ăn mức OK không?", dogs.some(checkEatingOkay));

        console.log("7. Danh sách chó ăn OK:", dogs.filter(checkEatingOkay));

        const dogsSorted = dogs.slice().sort((a, b) => a.recFood - b.recFood);
        console.log("8. Mảng đã sắp xếp:", dogsSorted);
    </script>
</body>
</html>
