<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap02</title>
</head>
<body>
    <button class="poll">Answer poll</button>

    <script>
        const poll = {
            question: "What is your favourite programming language?",
            options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
            answers: new Array(4).fill(0),

            registerNewAnswer() {
                const answer = Number(
                    prompt(
                        `${this.question}\n${this.options.join('\n')}\n(Write option number)`
                    )
                );

                if (typeof answer === 'number' && answer < this.answers.length && answer >= 0) {
                    this.answers[answer]++; 

                    this.displayResults();
                    this.displayResults('string');
                } else {
                    alert("Câu trả lời không hợp lệ! Hãy nhập số từ 0 đến 3.");
                }
            },

            displayResults(type = 'array') {
                if (type === 'array') {
                    console.log(this.answers);
                } else if (type === 'string') {
                    console.log(`Poll results are ${this.answers.join(', ')}`);
                }
            }
        };

        document.querySelector('.poll').addEventListener('click', poll.registerNewAnswer.bind(poll));

        console.log("--- Bonus Data 1 ---");
        poll.displayResults.call({ answers: [5, 2, 3] }, 'string');

        console.log("--- Bonus Data 2 ---");
        poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'string');
        poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] });
    </script>
</body>
</html>
